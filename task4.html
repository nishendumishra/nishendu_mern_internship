<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My WebPage</title>
    <style>
      h1 {
        color: blue;
        text-align: center;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Task - 4</h1>
    <form>
      <label for="FullName">Full Name:</label>
      <input type="text" placeholder="Full Name" id="fullName" /><br /><br />
      <label for="userName">User Name:</label>
      <input type="text" placeholder="User Name" id="userName" /><br /><br />
      <label for="password">Password:</label>
      <input  type="password" placeholder="Password" id="password" /><br /><br />
      <label for="repassword">Re Password:</label>
      <input type="password" placeholder="Re Password" id="repassword"/><br /><br />
      <label for="address">Address:</label>
      <input type="text" placeholder="Address" id="address" /><br /><br />
      <label for="age">Age:</label>
      <input type="text" placeholder="Age" id="age" /><br /><br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br /><br />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
